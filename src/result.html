<!DOCTYPE html>
<head>
  <meta name="screen-orientation" content="portrait">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>年会抽奖小程序</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/wall.css">
  <style type="text/css">
    .wall {
      overflow: scroll;
      background-repeat: repeat;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    body, html {
      width: 100%;
      height: 100%;
    }

    .mask {
      -webkit-filter: blur(5px);
      filter: blur(5px);
    }

    #main {
      -webkit-transition: all 1s;
      transition: all 1s;
    }

    .result-list {
      text-align: center;
      color: #4de7c8;
      font-size: 30px;
      line-height: 50px;
      margin-top: 50px;
      margin-bottom: 50px;
      font-family: '幼圆';
    }

    .result-option {
      text-align: center;
      color: gold;
      font-size: 30px;
      line-height: 50px;
      margin-top: 50px;
      margin-bottom: 50px;
      font-family: '幼圆';
    }

    .result-item-container {
      display: flex;
      justify-content: center;
      width: 100%;
      height: fit-content;
      max-height: 100vh;
      flex-flow: row wrap;
      padding-left: 10%;
      padding-right: 10%;
    }

    .result-item {
      text-align: center;
      color: #4de7c8;
      font-size: 30px;
      line-height: 50px;
      height: fit-content;
      margin: 20px;
      font-family: '幼圆';
    }

    .result-title {
      text-align: center;
      color: #4de7c8;
      font-size: 40px;
      color: gold;
      margin-top: 100px;
      font-family: '幼圆';
    }

  </style>
</head>

<div id="main" class="wall">
  <div class="result-title">获奖名单</div>
  <!--  <div>{{result}}</div>-->

  <div class="result-option">
    <!--  Altips 礼包（价值500）电动牙刷+护颈带+焖烧杯+香薰机  -->
    <span v-if="result.level == 5"
      style="margin-bottom: 40px; color: gold; color: gold">五等奖</span>
    <!--  Altips 豪华礼包（价值1000）TOKI拉杆箱+保温壶+充电宝  -->
    <span v-if="result.level == 4">四等奖</span>
    <!--  电压锅（价值2000）  -->
    <!--  小米 扫地机（价值2000）  -->
    <span v-if="result.level == 3">三等奖</span>
    <!--  戴森 吸尘器（价值4000）  -->
    <!--  德龙 咖啡机（价值4000）  -->
    <span v-if="result.level == 2">二等奖</span>
    <!--  20周年限量定制礼品（价值7000）  -->
    <span v-if="result.level == 1">一等奖</span>
    <!--  10000元旅游金+5天带薪年假  -->
    <span v-if="result.level == 0">特等奖</span>
    <!--    <div v-for="item in result.data" v-if="item != 'null'">-->
    <!--      {{item}}-->
    <!--    </div>-->
  </div>
  <!--  <div class="result-item-container">-->
  <div class="result-item-container" v-for="result in results">
    <div class="result-item" v-for="item in result.data" v-if="result.level == level">
      {{item}}
    </div>
    <!--    </div>-->
  </div>
  <!--  </div>-->
</div>
